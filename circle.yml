dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install lua5.2
    post:
        - rm Makefile
        - wget https://github.com/narc0tiq/factorio-mod-makefile/raw/master/Makefile


test:
    pre:
        - read BASE_VERSION < SHORT_VERSION && echo ${BASE_VERSION}.${CIRCLE_BUILD_NUM} > VERSION
        - rm SHORT_VERSION
    override:
        - make package


deployment:
    release-candidate:
        branch: master
        commands:
            - mv pkg/*.zip $CIRCLE_ARTIFACTS

