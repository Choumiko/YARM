[mod-setting-description]
YARM-ticks-between-checks= リソース区画が監視されている場合、リソース量はこの値に基づいてNゲームチック(60チック = 1秒)ごとに更新されます。
YARM-endless-resource-base= 永久リソース区画(オイル区画のような)は最終的に基本生産レベルに達します。デフォルトではこれは0% "full"として表示されます。これを100% "full"と表示されるように生産物の基本レベルを100に変更します。
YARM-overlay-step= 巨大なリソース区画を追加すると巨大なオーバーレイによるFPSの低下を引き起こします。オーバーレイをまばらに変更することでエンティティを少なくしFPSの低下を軽減します。全体の場合1、1/4の場合2、1/9の場合3といったように設定します。
YARM-warn-percent= プレイヤーに警告する残リソースの割合。
