YARM-warn-no-return-possible=ごめんなさい！YARMはあなたの本当のキャラクターがどこにいるか忘れてしまいました(または覚えていません)。キャラクターをこの世界で見つけることができる場合は、キャラクターにカーソルを合わせてコンソールに次のように入力してください: /c remote.call("YARM", "reset_player", game.player.index)
YARM-warn-not-in-real-body=ごめんなさい！あなたの実体がない間は遠隔地を見ることができません。実体に戻ってからもう一度試してください。
YARM-warn-in-vehicle=ごめんなさい！乗り物に乗っている間は遠隔地を見ることができません。乗り物から降りてからもう一度試してください。

